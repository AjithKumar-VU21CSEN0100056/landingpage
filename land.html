<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Landing Page</title>
  <link rel="stylesheet" href="landd.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Shopify</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <section id="hero">
    <div class="container">
      <h2>Welcome to Shopify</h2>
      <p>Your one-stop destination for all your shopping needs</p>
      <a href="#" class="btn">Explore Now</a>
    </div>
  </section>

  <section id="products">
    <div class="container">
      <h2>Featured Products</h2>
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>Description of product 1 goes here</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>Description of product 2 goes here</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Shopify. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
